    <style>
      #timeAxis{
        position: absolute;
        margin: 0 auto;
        border: 1px solid red;

        background: #0f2067;
      }

      }

  <body>
    <noscript>
      You need to enable JavaScript to run this app.

    <button onclick='openWin()'>open</button>
    <div id='rollingNumber'></div>
    <div id="timeAxis"></div>
    <div id='small'></div>
    <div id='default'></div>
    <div id='big' style="background:#ababab"></div>
    <div id='pie' ></div>
    <div id='echarts' ></div>

<script>
   function openWin(){  
      console.log('open')
      small.open();
   
   }
   let rollingNumber=Toolkit.RollingNumber(document.getElementById('rollingNumber'),{
    length: 7,
    value: '10000.01',
    fixed: 2    
    });
   setInterval(function(){
     rollingNumber.update(Math.random()*1000)
    },5000) 
   let charts=Toolkit.Charts()
   charts
   .then(charts=>charts.init(document.getElementById('echarts')))
   .then(instance=>instance.setOption({
       title: {
           text: 'ECharts 入门示例'
       },
       tooltip: {},
       legend: {
           data:['销量']
       },
       xAxis: {
           data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
       },
       yAxis: {},
       series: [{
           name: '销量',
           type: 'bar',
           data: [5, 20, 36, 10, 10, 20]
       }]
   }))
  
  
     let gauge=Toolkit.Gauge(document.getElementById('big'),{
       color: "#223300",
       strokeColor:"#ffd900",
       strokeWidth:2,
       size: 154,
       value:10,
     })
    // gauge.update(0.1)
     setInterval(function(){gauge.update(100*Math.random())},5000)

    //timeAxis 
    let timeAxis =Toolkit.TimeAxis(document.getElementById('timeAxis'),{
      ticks:[
        {text:"6时",click(){console.log(1)}},
        {text:"8时",click(){console.log(2)}},
        {text:"10时",click(){console.log(3)}},
        {text:"12时",click(){console.log(4)}},
        {text:"14时",click(){console.log(5)}},
        {text:"16时",click(){console.log(6)}}
      ],
      tickWidth:60,
    })
    //Pie
    let pie=Toolkit.Pie(document.getElementById('pie'),{
      width:280,
      height:200,
      title:{fontSize:16},
      
      legend:{
        show:true,
        position:'bottom',
        vertical:false,
        fontSize:14,
        xDiff:20,
        yDiff:0}}
    )
    

   
   </script>
